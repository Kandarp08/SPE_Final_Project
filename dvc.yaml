stages:
  download_data:
  download_data:
    cmd: wget -O diabetes_prediction_dataset_1.csv $(dvc remote list | awk '/kaggle_remote/ {print $2}')
    outs:
      - diabetes_prediction_dataset_1.csv
  ingest:
    cmd: python3 src/ingest_data.py
    deps:
      - src/ingest_data.py
      - diabetes_prediction_dataset_1.csv
    outs:
      - processed_data/train.csv
      - processed_data/val.csv

  train:
    cmd: python3 src/train.py
    deps:
      - src/train.py
      - processed_data/train.csv
    outs:
      - models/model.onnx

  evaluate:
    cmd: python3 src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.onnx
      - processed_data/val.csv
    outs:
      - metrics.json