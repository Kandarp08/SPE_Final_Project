apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: diabetes-prediction
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      serviceAccountName: default
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:1.9
          command:
            - /fluent-bit/bin/fluent-bit
          args:
            - -c
            - /fluent-bit/etc/fluent-bit.conf
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: config
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf 
            - name: config
              mountPath: /fluent-bit/etc/parsers.conf
              subPath: parsers.conf
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: config
          configMap:
            name: fluent-bit-config
