apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: diabetes-api-hpa
  namespace: diabetes-prediction
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diabetes-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
